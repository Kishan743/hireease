<h2>Available Jobs</h2>

{% for job in jobs %}
    <div style="border:1px solid black; padding:10px; margin:10px;">
        <h3>{{ job[0] }}</h3>
        <p>{{ job[1] }}</p>
        <p><strong>District:</strong> {{ job[2] }}</p>
        <p><strong>Required Skill:</strong> {{ job[3] }}</p>
        <p><strong>Status:</strong> {{ job[4] }}</p>
    </div>
{% endfor %}

<a href="/dashboard">Back</a>
