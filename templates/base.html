<!DOCTYPE html>
<html>
<head>
    <title>Hire-Ease</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Hire-Ease</a>

    <div>
      {% if session.get('user_id') %}
        <span class="text-white me-3">Welcome {{ session['name'] }}</span>
        <a href="/dashboard" class="btn btn-sm btn-light">Dashboard</a>
        <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-sm btn-light">Login</a>
        <a href="/register" class="btn btn-sm btn-success">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
