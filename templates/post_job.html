{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Post a Job Opportunity</h3>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" name="title" class="form-control" 
                           placeholder="e.g. Electrician Needed" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4"
                              placeholder="Describe the job details" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">District</label>
                    <input type="text" name="district" class="form-control"
                           placeholder="Job Location District" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Required Skill</label>
                    <input type="text" name="required_skill" class="form-control"
                           placeholder="e.g. Carpentry" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Maximum Hires</label>
                    <input type="number" name="max_hires" class="form-control"
                           min="1" value="1" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Post Job
                </button>

            </form>

            <div class="text-center mt-3">
                <a href="/dashboard" class="btn btn-secondary btn-sm">
                    Back to Dashboard
                </a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
