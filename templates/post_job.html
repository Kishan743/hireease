<h2>Post Job Opportunity</h2>

<form method="POST">
    <input type="text" name="title" placeholder="Job Title" required><br><br>

    <textarea name="description" placeholder="Job Description" required></textarea><br><br>

    <input type="text" name="district" placeholder="District" required><br><br>

    <input type="text" name="required_skill" placeholder="Required Skill" required><br><br>

    <input type="number" name="max_hires" placeholder="Number of workers needed" required><br><br>

    <button type="submit">Post Job</button>
</form>
