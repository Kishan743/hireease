{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <h2 class="mb-4 text-center">Available Jobs</h2>

        <form method="GET" class="mb-4">
            <input type="text" name="skill" placeholder="Search by Skill" class="form-control mb-2">
            <input type="text" name="district" placeholder="Search by District" class="form-control mb-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        {% for job in jobs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ job[1] }}</h5>
                <p>{{ job[2] }}</p>
                <p><strong>District:</strong> {{ job[3] }}</p>
                <p><strong>Required Skill:</strong> {{ job[4] }}</p>
                <p><strong>Status:</strong> {{ job[5] }}</p>

                {% if job[5] == "Open" %}
                    <a href="/apply/{{ job[0] }}" class="btn btn-success btn-sm">Apply</a>
                {% else %}
                    <span class="badge bg-secondary">Closed</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
